<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fontawesome/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>A Theme Color Switcher</title>
  </head>
  <body>
    <div class="color-switcher">
      <div class="color-switcher-btn">
        <i class="fas fa-cog"></i>
      </div>

      <h3>select color</h3>

      <div class="theme-buttons-container">
        <span
          class="theme-buttons"
          data-color="#8e44ad"
          style="background: #8e44ad"
        ></span>
        <span
          class="theme-buttons"
          data-color="#2980b9"
          style="background: #2980b9"
        ></span>
        <span
          class="theme-buttons"
          data-color="#f39c12"
          style="background: #f39c12"
        ></span>
        <span
          class="theme-buttons"
          data-color="#27ae60"
          style="background: #27ae60"
        ></span>
        <span
          class="theme-buttons"
          data-color="#e74c3c"
          style="background: #e74c3c"
        ></span>
        <span
          class="theme-buttons"
          data-color="#e84393"
          style="background: #e84393"
        ></span>
        <span
          class="theme-buttons"
          data-color="#ff4757"
          style="background: #ff4757"
        ></span>
        <span
          class="theme-buttons"
          data-color="#ffc312"
          style="background: #ffc312"
        ></span>
        <span
          class="theme-buttons"
          data-color="#17c0eb"
          style="background: #17c0eb"
        ></span>
        <span
          class="theme-buttons"
          data-color="#000"
          style="background: #000"
        ></span>
        <span
          class="theme-buttons"
          data-color="#964b00"
          style="background: #964b00"
        ></span>
        <span
          class="theme-buttons"
          data-color="#ccc"
          style="background: #ccc"
        ></span>
      </div>
    </div>

    <div class="container">
      <h1>color switcher</h1>
    </div>

    <script src="script.js"></script>
  </body>
</html>
